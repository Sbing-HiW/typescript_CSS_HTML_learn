<html>
    <head>
        <meta charset="utf-8">
        <title>dome1</title>
        <link rel="stylesheet" href="dome1.css">
        <script src="dome1.js"></script>
    </head>
    <body>
         
       <form>
        <!-- 按钮   value:按钮名称   onclick:点击效果   alert:弹窗 -->
        <input type="button" value="点击" onclick="alert('点击')">
        <br>
        <!-- 复选框 -->
        <input type="checkbox" name="checkbox" id="123">
        <br>
        <!-- 单选框 -->
        <input type="radio" name="radio" value="1">1
        <input type="radio" name="radio" value="2">2
        <br>  
        <!-- 文本框 -->
        <input type="text" name="text" id="123">
        <br>
        <!-- 密码框 -->
        <input type="password" name="password">
        <br>
        <!-- 提交按钮 -->
        <input type="submit" value="submit">
        <br>
        <!-- 重置 -->
        <input type="reset" name="reset">
        <br>
        <!-- 电话 -->
        <input type="tel" name="tel" id="123">
        <br>
        <!-- 文本下拉框 -->
        <textarea name="233" id="" cols="30" rows="10"></textarea>
        <br>
        <!-- 文本隐藏 -->
        <p hidden>233333333</p>
        <br>
        <!-- 选择列表 -->
        <select>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
        </select>
        <img src="233.png">







       </form>
    </body>
</html>
