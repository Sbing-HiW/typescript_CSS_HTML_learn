        <!-- 1.absolute  绝对定位
        脱离原来的位置进行定位
        相对于最近的有定位的父级进行定位，如果没有则相对于文档进行定位。 -->
        <!-- 2.relative  
        保留原来的位置进行定位
        相对于自己原来的位置进行定位 -->
        <!-- 3.fixed -->
        <!-- 相对于文档定位 -->

        <!-- relative作为参照物（基地）  absolute做定位 -->
        <!-- 减小对后续物体的破坏 -->

    <div id = "urgen">
        <h1>Red</h1>
    </div>

    <script>

    var colors = ["yellow","red","white","orange"];
    var nextColor = 0 ;
    setInterval("e.style.backgroundColor = colors[nextColor++%colors.length];",500);
